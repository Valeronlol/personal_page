  return (el, children) => hydrate(el)(Component, {
  "RU": "## Немного о моих привычках и о том, что мне нравится в жизни.\n<br>\n\nВо время учебы в школе мне очень легко и задорно давались точные науки, поэтому родители решили, что я должен быть инженером и отдали меня в технический институт БГТУ \"Военмех\".\nТри года я учился на инженера, а затем понял, что это не то, что бы мне хотелось. Решил перевестись на противоположную специальность: факультет менеджмента в Академии \"Туризм и Сервис\".\n\n<br>\n\nПоэтому я дипломированный менеджер. Да, это странно даже для меня.\n\nНо спустя годы я вернулся к инженерии, только уже как разработчик софта.\n\n<br>\n\nВо время студенчества я активно занимался спортом и даже имею КМС по паверлифтингу, но это в прошлом. Сейчас спорт для меня это физкультура.\n\nНо до сих пор помню, как правильно жать лежа :)\n\n<br>\n\nНе утаю, что очень люблю котов! Свою кошку я оставил маме, когда переезжал в Минск. Теперь у нее живет аж три кошки! Но, я планирую завести кота и тут. Возможно, когда ты читаешь этот текст, у меня уже живет большой и жирный кот!\n\n<br>\n\nВ прошлом я был профессиональным массажистом, имею опыт работы около полутора лет. А также успел поработать барменом, менеджером, продавцом и даже открывал туристическую фирму и водил туры по горам в Иссык-Кульской области.\n\n<br>\n\nВ свободное время я занимаюсь спортом, трачу время на ютубе, а также изучаю случаные технологии. Не думаю, что это приносит большую пользу, но, порой это весело.\nЯ успел поверхностно изучить такие языки как C/C++, C#, Java, Golang. Но профессионально приходилось писать на Javascript, Python, PHP.\n\n<br>\n\nЭтот сайт я сделал с помощью [Svelte](https://svelte.dev/) и [Astro](https://astro.build/), попутно изучая эти технологии.\n\n<br>\n\nОчень интересен язык Rust, стоит на прицеле, собираются полезные темы по данной технологии.\nСвоим основным стэком на теперешний день считаю Vue/React и Node.js.\n\nВ данный момент изучаю AWS, Kubernetes и Cloud технологии.\n\n<br>\n\nИнтересуюсь темой стартапов, особенно стриминговыми платформами и всем, что связанно с играми и развлечениями. Но я не приемлю беттинг, гемблинг и тому подобное.\n\nВдохновляет NFT модель в гейм индустрии.\n\n<br>\n\nПорой я пишу про технологии, если интересно о чём именно, то ссылку на мою страницу на medium ты сможешь найти в социальных сетях.\n\n<br>\n\nА еще, мне нравится хороший чай, шоколад, сноубординг, треккинг и баня. И конечно же компьтерные игры, периодически играю в Civilization 6, Factorio.\n\n<br>\n\nГлавным своим достижением считаю развернутый кластер microk8s на домашнем Raspberry Pi 4 с пет проектами :)\n![Raspberry-pi](/assets/rpi.avif)\n",
  "EN": "## Threre you can find more about me and what I like in life.\n<br>\n\nWhile studying at school, math were very easy for me, so my parents decided that I should be an engineer and sent me to the engineering institute of BGTU \"Voenmeh\".\nI studied engineering for three years, and then I realized that this is not what I would like. I decided to transfer to the opposite specialty, the Faculty of Management in \"Tourism and Services\".\n\n<br>\n\nSo, I am a certified manager.\nYep, this is weird.\n\nBut years later I returned to engineering, but as a software engineer.\n\n<br>\n\nDuring my student days, I was actively involved in sports and even have a achievements in powerlifting, but this is in the past. Now I go in for sports just for the sake of health.\n\nBut I still remember how to bench press correctly. :)\n\n<br>\n\nI will not hide the fact that I really love cats! I left my cat to my mother when I moved to Minsk. Now she has three cats! But, I plan to have a cat here too. Perhaps when you read this text, I already have a big and fat cat!\n\n<br>\n\nIn the past I was a professional massage therapist with more year of experience. I also worked as a bartender, manager, seller, and even opened a travel company and led tours in the mountains in the Issyk-Kul region of Kyrgyzstan.\n\n<br>\n\nIn my free time I make sports, waste time on YouTube, and also study random technologies. I don’t think it’s very helpful, but almost always it’s fun.\nI managed to superficially study such languages as C/C++, C#, Java, Golang. But professionally I had to write in Javascript, Python, PHP.\n\n<br>\n\nThis site was made with [Svelte](https://svelte.dev/) and [Astro](https://astro.build/), along the way studying these technologies.\n\n<br>\n\nThe Rust language is very interesting for me now. It is on target, useful topics are collecting.\nI suppose that my main stack is: Vue/React and Node.js for now\n\nI am currently studying AWS, Kubernetes and Cloud technologies.\n\n<br>\n\nI am interested in the topic of startups, especially streaming platforms and everything related to games and entertainment. But I do not accept betting and gambling and so on.\n\nInspires the NFT model in the game industry.\n\n<br>\n\nSometimes I write about technologies, if you are interested in what exactly, then you can find a link to my page on \"medium\" on social networks.\n\n<br>\n\nAlso, I like good tea, chocolate, snowboarding, trekking and sauna. And, of course, computer games, from time to time I play \"Civilization 6\", \"Factorio\".\n\n<br>\n\nBut, my main achievement in life is deployed microk8s cluster on a home Raspberry Pi 4 with bunch of pet projects :)\n![Raspberry-pi](/assets/rpi.avif)\n"
